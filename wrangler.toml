# Cloudflare Workers 配置文件
name = "domain-manage"
main = "src/worker.js"
compatibility_date = "2024-01-01"

# 静态资源配置（新版 wrangler 推荐方式）
[assets]
directory = "./public"
binding = "ASSETS"

# D1 数据库绑定
# 注意：database_id 使用占位符，一键部署时 Cloudflare 会自动创建数据库并替换此 ID
[[d1_databases]]
binding = "DB"
database_name = "domain-manage-db"
database_id = "00000000-0000-0000-0000-000000000000"

# 开发环境配置
[dev]
port = 8787
local_protocol = "http"

# Cron Triggers 定时任务配置
# 每天 UTC 01:00 执行（北京时间 09:00）
[triggers]
crons = ["0 1 * * *"]

# 环境变量 - 访问密钥配置
[vars]
# 设置访问密钥以保护页面访问
# 生产环境建议使用强密码，开发环境可以使用简单密码
